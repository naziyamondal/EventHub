<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Event | Eventhub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <span class="icon">ðŸ“…</span>
      <span class="brand">Eventhub</span>
    </div>

    <nav class="nav-links">
      <a href="admin-dashboard.html" class="active">Dashboard</a>
      <a href="create-events.html">Create Event</a>
      <a href="#" onclick="showEvents()">Manage Events</a>
      <a href="#" onclick="showBookings()">Registrations</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- CREATE EVENT FORM -->
  <section class="create-event">
    <h1>Create New Event</h1>
    <p>Add details about your event below</p>

    <form id="eventForm">

      <div class="form-group">
        <label>Event Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label>Time</label>
          <input type="time" id="time" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Duration (minutes)</label>
          <input type="number" id="duration" placeholder="e.g. 120" required>
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" placeholder="Online / City" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Event Type</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option>Webinar</option>
            <option>Workshop</option>
            <option>Conference</option>
            <option>Meetup</option>
            <option>Seminar</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="status" required>
            <option>Upcoming</option>
            <option>Ongoing</option>
            <option>Completed</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Price (USD)</label>
          <input type="number" id="price" placeholder="e.g. 49" required>
        </div>

        <div class="form-group">
          <label>Max Attendees</label>
          <input type="number" id="capacity" placeholder="e.g. 200" required>
        </div>
      </div>

      <div class="form-group">
        <label>Event Image URL</label>
        <input type="text" id="image" placeholder="/images/event.jpg" required>
      </div>

      <button type="submit">Create Event</button>
    </form>

  </section>

  <script>
    function redirectBookings(e) {
      if (!localStorage.getItem("user")) {
        e.preventDefault();
        window.location.href = "login.html";
      }
    }
  </script>

  <script src="js/config.js"></script>
  <script src="js/create-event.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
